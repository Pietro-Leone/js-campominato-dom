<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://boolean.careers/favicon/favicon.ico">
    <link href="https://fonts.cdnfonts.com/css/alarm-clock" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato</title>
</head>

<body>

    <div class="container">
        <div class="row pt-3">
            <div class="top-container d-flex">
                <div class="col"></div>
                <div class="col">
                    <div class="pt-3 d-flex flex-column align-items-center">
                        <button type="button" id="btn" class="face-btn"></button>
                        <div class="p-2">
                            <select id="difficulty">
                                <option value="1">Facile</option>
                                <option value="2">Normale</option>
                                <option value="3">Difficile</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col d-flex align-items-end justify-content-end">
                    <div class="score score-overlay display-2 text-center">88</div>
                    <div id="score" class="score display-2 text-center">00</div>
                </div>
            </div>
            <div class="col-12">
                <div id="block-container" class="block-container d-none flex-wrap mt-0">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
